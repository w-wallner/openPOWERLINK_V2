language: c

compiler:
  - clang
  - gcc
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""


before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "banickn/openPOWERLINK_V2"
      description: "Build submitted via Travis CI"
    notification_email: norman.banick@br-automation.com
    build_command_prepend: "cd stack/build/linux; make clean; cmake ../.."
    build_command:   "make install"
    branch_pattern: develop-2.7
  apt:
    packages:
      - libpcap-dev
      - cmake-data
      - cmake
      - qtbase5-dev

script:
  - cd drivers/linux/drv_kernelmod_edrv/build/
  - cmake ..
  - cd ../../../../stack/build/linux
  - cmake ../..
  - make install
  - cd ../../../apps/demo_mn_console/build/linux
  - cmake ../..
  - make install
  - cd ../../../demo_mn_qt/build/linux
  - cmake ../..
  - make install
  - cd ../../../demo_cn_console/build/linux
  - cmake ../..
  - make install